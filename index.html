<!DOCTYPE html>
<html>
<head>
	<title>CSS Layout Example</title>
	<meta charset="utf-8" name="description" content="Unit 1 Lesson 5 CSS Layout Example">

  <!-- fonts  -->
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="main.css">
</head>


<body>
	<!--Navigation-->
	<header>

		<nav>
			<ul>
				<li><a href="" class="logo">Greg's List</a></li>
				<li><a href="">Post</a></li>
				<li><a href="">Account</a></li>
			</ul>
		</nav>
	</header>

<main>
	<!--Search-->
	<section>
		<form>
			<label for="search">Search Jobs</label>
			<input type="text" placeholder="Search software jobs" id="search" class="search-input">
			<input type="image" src ="images/magnifying-glass.png" alt="Search" role="button" class="search-button">
		</form>
	</section>


	<!-- Page Navigation -->
		<nav>
			<ul>
				<li><a>&lt; prev</a></li>
				<li>1 to 100 of 179</li>
				<li><a>next &gt;</a></li>
			</ul>
		
		</nav>


	<!-- Listings -->
	<section>
		<ul class="listings">
      		<li>June 22 <a href="">Technical Project Manager</a> Midtown East</li>
      		<li>June 21 <a href="">Frontend Developer</a> SoHo</li>
      		<li>June 20 <a href="">Senior Python Developer / Cofounder</a> Flatiron</li>

    </ul>
		

	</section>


</main>
		
</body>
</html>
